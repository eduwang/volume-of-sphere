<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and Cannon.js Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 100; }
        #ui button { margin: 5px; }
        #ui div { margin: 5px; }
    </style>
  <script type="module" crossorigin src="/assets/index-Ck670wtm.js"></script>
</head>
<body>
    <div id="ui">
        <div>        
            <button id="addBallToSphere">구에 공 채우기</button>
            <button id="addBallToCylinder">원기둥에 공 채우기</button>
            <button style="display: none;" id="listObjects">List Objects in Scene</button>
            <button id="fillBoth">함께 채우기</button>
            <button id="shakeScene">흔들기</button>
        </div>
        <div>
            <button id="removeAllBalls">공 다 없애기</button>    
            <button id="ballSizeBigger">공 크기 크게</button>    
            <button id="ballSizeSmaller">공 크기 작게</button>    
        </div>
        <div style="color: wheat;">구 안의 공 개수: <span id="sphereBallCount">0</span></div>
        <div style="color: wheat;">원기둥 안의 공 개수: <span id="cylinderBallCount">0</span></div>
    </div>
</body>
</html>
